{% extends 'main.html' %}
{% load static %}

{% block title %}
    Store
{% endblock %}

{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.image_url }}" alt="">
                <div class="box-element products">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button data-product="{{ product.id }}" data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">
                        Add To Cart
                    </button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block; float:right;">${{ product.price|floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
